<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery - Slideshow</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<button type="button" id="prev"><span class="glyphicon glyphicon-chevron-left"></span></button>
	<div class="slider">
		<div id="inner">
			<div class="sliders">
				<img src="img/picture1.jpeg" alt="">
			</div>
			<div class="sliders">
				<img src="img/picture2.jpeg" alt="">
			</div>
			<div class="sliders">
				<img src="img/picture3.jpeg" alt="">
			</div>
			<div class="sliders">
				<img src="img/picture4.jpeg" alt="">
			</div>
			<div class="sliders">
				<img src="img/picture5.jpeg" alt="">
			</div>
			<div class="sliders">
				<img src="img/picture6.jpeg" alt="">
			</div>
		</div>
	</div>
	<button type="button" id="next"><span class="glyphicon glyphicon-chevron-right"></span></button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
